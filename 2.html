<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="22.css">
    <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
</head>
<body>
    <div class="login">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqTX32OrM2cgB5EC0ih4mOoggexTT_IfbWPSZcN4dvb5MCqWK7sGlyRLALR1SZZZZNOYY&usqp=CAU" alt="loginpic">
        <div class="details">
            <span id="de">Enter Login Details: </span>
            <br>
            <div class="enter">
                <label for="user">Login ID:</label>
                <input type="text" id="user">
            </div>
            <br>
            <div class="enter">
                <label for="pass">Password:</label>
                <input type="password" id="pass">
            </div>
        </div>
        <div class="buttons">
            <button>Submit</button>
            <button>Reset</button>
        </div>
    </div>
</body>
